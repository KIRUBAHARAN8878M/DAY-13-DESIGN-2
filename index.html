<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="this is just surveyform created by M.kirubaharan">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-xs container-smcontainer-md container-lg container-xl" id="container1">
    <form>
      <div class="container-xs container-smcontainer-md container-lg container-xl" id="container2"></div>
        <label style="font-weight:700;font-size: 18px;">Name<sup style="color:red;">*</sup></label><br>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            <input type="text" class="form-control"   style="border:1px solid rgb(197, 194, 194);" required>
            <label style="font-weight:lighter; font-size:small">First</label>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            <input type="text" class="form-control" style="border:1px solid rgb(197, 194, 194);" required >
            <label style="font-weight:lighter;font-size:small">Last</label>
          </div>
        </div>
        <label style="font-weight:700;font-size: 18px;">Email<sup style="color:red;">*</sup></label><br>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <input type="text" class="form-control" style="border:1px solid rgb(197, 194, 194);" required>  
          </div>
        </div>
        <label  style="margin-top:20px; font-size: 18px;font-weight:700">Your Experience<sup style="color:red;">*</sup></label><br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="rating-box">
            <div class="rating-container">
              <i class="fa fa-star fa-2x" style="color:#EEAC82;"></i>
              <i class="fa fa-star fa-2x" style="color:#EEAC82;"></i>
              <i class="fa fa-star fa-2x" style="color:#EEAC82;"></i>
              <i class="fa fa-star fa-2x" style="color:#EEAC82;"></i>
              <i class="fa fa-star fa-2x" style="color:#EEAC82;"></i>
            </div>
            </div>
            </div>
        </div>
        <span style="font-weight:lighter;font-size:small;margin-top:0px;">Overall, how would you rate your experience with us?</span><br>
        <label style="margin-top:20px; font-size: 18px;font-weight:700">How satisfied are you with<sup style="color:red;">*</sup></label><br>
      <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table style="width:100%;font-weight:lighter;font-size:small">
        <tbody>
          <tr>
            <td></td>
            <td>Very Unsatisfied</td>
            <td>Unsatisfied</td>
            <td>Neutral</td>
            <td>Satisfied</td>
            <td>Very Satisfied</td>
          </tr>
          <tr>
            <td>Purchase</td>
            <td><input type="radio" name="purchase" id="pur1"></td>
            <td><input type="radio" name="purchase" id="pur2"></td>
            <td><input type="radio" name="purchase" id="pur3"></td>
            <td><input type="radio" name="purchase" id="pur4"></td>
            <td><input type="radio" name="purchase" id="pur5"></td>
          </tr>
          <tr>
            <td >Service</td>
            <td><input type="radio" name="service" id="ser1"></td>
            <td><input type="radio" name="service" id="ser2"></td>
            <td><input type="radio" name="service" id="ser3"></td>
            <td><input type="radio" name="service" id="ser4"></td>
            <td><input type="radio" name="service" id="ser5"></td>
          </tr>
          <tr >
            <td >Company Overall</td>
            <td><input type="radio" name="overall" id="ov1"></td>
            <td><input type="radio" name="overall" id="ov2"></td>
            <td><input type="radio" name="overall" id="ov3"></td>
            <td><input type="radio" name="overall" id="ov4"></td>
            <td><input type="radio" name="overall" id="ov5"></td>
        </tbody>
      </table>
        </div>
    </div>
    <label style="margin-top:20px;font-size: 18px; font-weight:700">How likely are you to<sup style="color:red;">*</sup></label><br>
    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table style="width:100%;font-weight:lighter;font-size:small">
        <tbody>
          <tr>
            <td></td>
            <td>Very Unlikely</td>
            <td>Unlikely</td>
            <td>Neutral</td>
            <td>Likely</td>
            <td>Very Likely</td>
          </tr>
          <tr class="tr1">
            <td>Buy from us again</td>
            <td><input type="radio" name="buy" id="buy1"></td>
            <td><input type="radio" name="buy" id="buy2"></td>
            <td><input type="radio" name="buy" id="buy3"></td>
            <td><input type="radio" name="buy" id="buy4"></td>
            <td><input type="radio" name="buy" id="buy5"></td>
          </tr>
          <tr>
            <td ><span>Recommend our products to others</span></td>
            <td><input type="radio" name="recommend" id="rec1"></td>
            <td><input type="radio" name="recommend" id="rec2"></td>
            <td><input type="radio" name="recommend" id="rec3"></td>
            <td><input type="radio" name="recommend" id="rec4"></td>
            <td><input type="radio" name="recommend" id="rec5"></td>
          </tr>
          <div  class="tr1" style="background-color:aqua"><tr>
            <td >Recommend our company to others</td>
            <td><input type="radio" name="comp" id="comp1"></td>
            <td><input type="radio" name="comp" id="comp2"></td>
            <td><input type="radio" name="comp" id="comp3"></td>
            <td><input type="radio" name="comp" id="comp4"></td>
            <td><input type="radio" name="comp" id="comp5"></td>
          </tr>
          </div>
        </tbody>
      </table>
    </div>
    </div>
    <label style="margin-top:20px;font-size: 18px;font-weight:700">Additional comments or suggestions</label><br>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <textarea id="comment" name="comment" rows="6" cols="50" style="width:100%;border:1px solid rgb(197, 194, 194);" required></textarea>
        </div>
    </div>
    <div class="row">
          <button value="Submit" id="submit" style="margin-left:15px">Submit</button>
    </div>
</div>
    </form>
</div>
</body>
</html>
